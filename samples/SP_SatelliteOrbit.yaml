FileConfig:
    Version: 0
    Description: "N-body simulation of satellite in low-Earth orbit (J2000 ECI)"

SimulationConfig:
    Kernels:
        - Path: "kernels/naif0012.tls"  # Time kernel
        - Path: "kernels/pck00010.tpc"  # Planetary orientation kernel
        - Path: "kernels/de442.bsp"   # Planetary and lunar ephemeris
    CoordinateSystem:
        Frame: ECI
        Epoch: J2000
        EpochFormat: "2000-01-01 00:00:00 UTC"

Scene:
    - Entity: Body::Sun
    - Entity: Body::Earth
    - Entity: Body::Moon


    - Entity: "Chandra X-ray Observatory"
      Components:
        - Type: Core::Identifiers
          Data:
              EntityType: SPACECRAFT

        - Type: Core::Transform  # Since Chandra has no SPICE ID, we must manually define its transform within the context of its coordinate system.
          Data:
              Position: [-6378000.0, 2000000.0, 0.0]
              Rotation: [0.0, 0.0, 90.0]
              Scale: 7.0

        - Type: Physics::RigidBody
          Data:
              Velocity: [2310.2, 7367.6, 0.0]
              Acceleration: [0.0, 0.0, 0.0]
              Mass: 20.0

        - Type: Spacecraft::Spacecraft
          Data:
              DragCoefficient: 2.2
              ReferenceArea: 20.0
              ReflectivityCoefficient: 1.0

        - Type: Spacecraft::Thruster
          Data:
              ThrustMagnitude: 0.5
              SpecificImpulse: 200.0
              CurrentFuelMass: 1070.0
              MaxFuelMass: 1070.0

        - Type: Render::MeshRenderable
          Data:
              MeshPath: "assets/Models/Satellites/Chandra/Chandra.gltf"
              VisualScale: 1.0
